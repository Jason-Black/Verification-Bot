<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Steganography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Audio Steganography</h1>
    <div class="input-group">
        <label for="audioFile">Select Audio File:</label>
        <input type="file" id="audioFile" accept="audio/*">
    </div>
    <div class="input-group">
        <label for="dataToEmbed">Data to Embed:</label>
        <input type="text" id="dataToEmbed" placeholder="Enter data">
    </div>
    <div class="input-group">
        <label for="fingerprint">Fingerprint Number:</label>
        <input type="text" id="fingerprint" placeholder="Enter fingerprint">
    </div>
    <div class="input-group">
        <button id="embedButton">Embed Data</button>
        <button id="extractButton">Extract Data</button>
    </div>
    <div id="audioPlayer">
        <audio id="audio" controls></audio>
    </div>
    <p id="extractedData"></p>


    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/ffmpeg.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
